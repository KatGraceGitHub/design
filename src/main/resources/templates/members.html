<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members Page</title>
    <link href="/css/style.css" rel="stylesheet" />

</head>
<body>
<div class="center" id="mainDiv">

    <h3>List of all the members</h3>
    <h2>
        <a href="/member/add"> Add Member</a>
    </h2>
    <br />
    <table border="1">
        <thead>
        <tr>
            <td size="300px">Member Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member: ${members}">
            <td th:size="300px" th:text="${member.memberId}"></td>
            <td th:text="${member.firstName}"></td>
            <td th:text="${member.lastName}"></td>
            <td th:text="${member.email}"></td>
        </tr>
        </tbody>
    </table>

    <h2>
        <a href="/">Home</a>
    </h2>
</div>
</body>
</html>
